<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Page</title>
    <script src="script.js" defer></script>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <header>
      <h1>Welcome to My Page</h1>
    </header>
    <main>
      <p>This is a basic HTML page with a linked JavaScript file.</p>
      <button id="alertButton" onclick="myAlert()">Click Me!</button>
      <input type="text" id="myInput" placeholder="Your name..." />
      <section>
        <p id="displayText"></p>
        <input type="text" id="duplicateInput" placeholder="Text to duplicate..." />
        <button id="duplicateButton" onclick="duplicateText()">Duplicate Text</button>
      </section>
      <!-- create a new section to have a button that increments a counter -->
    </main>
  </body>
</html>
